<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        @keyframes changeColor {
            45%{ color:green; }
        }

        p   {
            font-weight: 800;

            font-family: sans-serif;

        }

</head>

    <p id = "paragraph"></p>
    <script>
        let text_1 = document.getElementById("paragraph")
        text_1.innerHTML = "Hello world!"
    </script>
